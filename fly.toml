# OpenClaw Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "clawdbot-felix"
primary_region = "lhr"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# Fly uses x86, but keep this for consistency
OPENCLAW_PREFER_PNPM = "1"
OPENCLAW_STATE_DIR = "/data"
NODE_OPTIONS = "--max-old-space-size=2880"

[processes]
app = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind lan"

# No [http_service] â€” gateway is only accessible via Tailscale VPN.
# Telegram uses outbound long polling and does not need inbound HTTP.
# Health checks are available at http://clawdbot-fly:3000/health via Tailscale.

[[vm]]
size = "shared-cpu-2x"
memory = "4096mb"

[mounts]
source = "clawdbot_data"
destination = "/data"
